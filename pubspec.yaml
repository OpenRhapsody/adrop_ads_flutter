name: adrop_ads_flutter
description: AdropAds flutter plugin that shows ads using native platform views
version: 0.1.0+1
homepage: https://openrhapsody.com

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.openrhapsody.adrop_ads_flutter
        pluginClass: AdropAdsFlutterPlugin
      ios:
        pluginClass: AdropAdsFlutterPlugin
